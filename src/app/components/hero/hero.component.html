<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <p class="greeting">Hi, I'm</p>
        <h1 class="name">{{ name }}</h1>
        <div class="role-container">
          <p class="role">{{ currentRole }}<span class="cursor">|</span></p>
        </div>
        <p class="description">
          Passionate software developer crafting elegant solutions to complex problems.
          Specialized in building scalable web applications and innovative digital experiences.
        </p>
        <div class="cta-buttons">
          <button class="btn btn-primary" (click)="scrollToContact()">
            Get In Touch
          </button>
          <button class="btn btn-secondary" (click)="downloadResume()">
            Download Resume
          </button>
        </div>
      </div>
      <div class="hero-image">
        <div class="image-wrapper">
          <!-- Replace with your image -->
          <div class="placeholder-image">
            <span><img src="assets/images/Shahida_Ibrahim.png" alt=""></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <p>Scroll Down</p>
  </div>
</section>
