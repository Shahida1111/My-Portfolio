<section class="projects">
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>
    <p class="section-subtitle">Some of my recent work</p>

    <div class="filter-buttons">
      <button 
        class="filter-btn" 
        [class.active]="activeFilter === 'all'"
        (click)="filterProjects('all')">
        All Projects
      </button>
      <button 
        class="filter-btn" 
        [class.active]="activeFilter === 'featured'"
        (click)="filterProjects('featured')">
        Featured
      </button>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of filteredProjects">
        <div class="project-image">
          <div class="image-placeholder">
            <span>{{ project.title }}</span>
          </div>
          <!-- For actual images:
          <img [src]="project.image" [alt]="project.title">
          -->
          <div class="project-overlay">
            <div class="project-links">
              <!-- <a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank" class="project-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                Live Demo
              </a> -->
              <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank" class="project-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-technologies">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
